title: Relates to pattern INT-UC-004-001-v1
description: Internal fast layer 4, no TLS, default TCP monitor
contentType: application/json
template: |
    {
        "class": "AS3",
        "action": "deploy",
        "persist": true,
        "declaration": {
            "class": "ADC",
            "schemaVersion": "3.27.0",
            "remark": "Built with template: {{build_source}}",
            "target": {
                "hostname": "{{bigip_name}}"
            },
            "{{tenant_name}}": {
                "class": "Tenant",
                {{#application_list}}
                    "{{application_name}}": {
                        "class": "Application",
                        "template": "generic",
                        {{#vserver_list}}
                        "{{vserver_name}}": {
                            "class": "Service_L4",
                            "virtualAddresses": [
                                {{#virtual_addresses}}
                                {{.}},
                                {{/virtual_addresses}}
                            ],
                            "virtualPort": {{virtual_port::integer}},
                            "profileL4": {
                                "bigip": "{{l4_profile}}"
                            },
                            "allowVlans": [
                                {{#allow_vlans}}
                                "bigip": {{.}},
                                {{/allow_vlans}}
                            ],
                            "snat": {
                                "bigip": "{{snat}}"
                            },
                            "pool": "{{chosen_pool}}"
                        },
                        {{/vserver_list}}
                        {{#monitor_list}}
                        "{{monitor_name}}": {
                            "class": "Monitor",
                            "monitorType": "tcp",
                            "interval": 30,
                            "timeout": 91,
                            "send": "{{send_string}}",
                            "receive": "{{receive_string}}"
                        },
                        {{/monitor_list}}
                        {{#pool_list}}
                        "{{pool_name}}": {
                            "class": "Pool",
                            "monitors": [
                            {
                                "use": "{{chosen_monitor_name}}"
                            }],
                            "members": [
                            {
                                "servicePort": {{server_port::integer}},
                                "shareNodes": true,
                                "serverAddresses": [
                                    {{#server_addresses}}
                                    {{.}},
                                    {{/server_addresses}}
                                ]
                            }]
                        },
                        {{/pool_list}}
                    },
                {{/application_list}}
            }
        }
    }